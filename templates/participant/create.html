
{% extends "base.html" %}
{% block title %} new group {% endblock %}

{% block content %}

    <h1 class="lead my-3">new participant</h1>

    <div class="card">
        <div class="card-header">
            <h3 class="lead">new participant</h3>
        </div>

        <div class="card-body border-bottom py-3">

        <form method="POST">
        <div class="mb-3">
        <sup>explanatory note</sup>
        <textarea class="form-control" name="explanatory_note" maxlength="333" required spellcheck></textarea>
        </div>

        <button type="submit" class="btn btn-outline-primary btn-sm">
            submit
        </button>
        </form>

        </div>
    </div>

{% endblock %}
