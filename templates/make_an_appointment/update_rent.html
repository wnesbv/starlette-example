
{% extends "base.html" %}
{% block title %} update reserve rent {{ detail.id }} {% endblock%}

{% block content %}

<h1 class="lead my-3">update reserve rent</h1>

<form class="card" method="POST">
    <div class="card-body row m-2">

    <div class="col-sm">
        <sup class="float-start">start</sup>
        <input
            class="mt-3"
            type="date"
            name="time_start"
            value="{{ detail.time_start }}"
        />
    </div>

    <div class="col-sm">
        <sup class="float-start">end</sup>
        <input
            class="mt-3"
            type="date"
            name="time_end"
            value="{{ detail.time_end }}"
        />
    </div>

    <div class="mt-3">
        <sup>description</sup>
        <textarea
            class="form-control"
            name="description"
            maxlength="333"
            spellcheck
        >{{ detail.description }}</textarea>
    </div>

    <div class="card-footer m-2">
        <button type="submit" class="btn btn-outline-primary btn-sm">submit</button>
    </div>

</form>

{% endblock %}
