
{% extends "base.html" %}
{% block title %} resend {% endblock %}

{% block content %}

    <h1 class="lead my-4">resend...</h1>

    <div class="row msg">
        {% if msg %}
            <div>
                {{ msg }}
            </div>
        {% endif %}
    </div>

    <div class="card">
        <div class="card-header">
            <h3 class="lead">resend</h3>
        </div>

        <div class="card-body border-bottom py-3">

        <form method="POST">
            <div class="mb-3">
                <label>email</label>
                <input
                    type="email"
                    required
                    placeholder="email"
                    name="email"
                    value="{{ email }}"
                    class="form-control"
                />
            </div>
            <button type="submit" class="btn btn-outline-primary btn-sm">
                submit
            </button>
        </form>

        </div>

    </div>


{% endblock %}
