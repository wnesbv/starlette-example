
{% extends "base.html" %}

{% block title %} update {{ result.email }} {% endblock title %}
{% block content %}

    <h1 class="lead my-4">update user {{ result.email }}</h1>

    <form class="card p-3" method="POST" enctype="multipart/form-data">
        <div class="m-2">
            <sup class="float-start mb-2">name</sup>
            <input
                type="text"
                required
                name="name"
                value="{{ result.name }}"
                class="form-control my-2"
            />
        </div>

        <div class="m-2">
            <input
                type="file"
                name="image_url"
                class="form-control"
            />
        </div>

        <div class="m-2">
        <button type="submit" class="btn btn-outline-primary btn-sm">
            submit
        </button>
        </div>
    </form>

{% endblock %}
