
{% extends "admin/base.html" %}
{% block title %} adm create sch service {% endblock%}

{% block calendar_css %}
{% endblock %}

{% block content %}

<h1 class="lead my-3">admin create schedule service..</h1>

<form class="card" method="POST">

    <div class="card-header mb-2">
        <select
            required
            name="sch_s_service_id"
            class="form-control shadow-sm">
            <option value="">service select</option>

            {% for i in obj_service %}
                <option value="{{ i.id }}">
                    {{ i.id }}
                </option>
            {% endfor %}

        </select>
    </div>

    <div class="card-body row">

        <div class="col-sm mb-2">
            <sup class="float-start">date</sup>
            <input
                type="date"
                required
                name="number_on"
                class="form-control mt-2"
            />
        </div>

        <div class="col-sm mb-2">
            <sup class="float-start">there_is</sup>
            <input
                type="datetime-local"
                required
                name="there_is"
                class="form-control mt-2"
            />
        </div>

        <div class="mb-2">
            <sup>title</sup>
            <input
                type="text"
                required
                placeholder="title"
                name="title"
                value="schedule service 01"
                class="form-control"
            />
        </div>

        <div class="row">
            <div class="col-sm">
                <sup>name</sup>
                <input
                    type="text"
                    required
                    placeholder="name"
                    name="name"
                    value="name"
                    class="form-control"
                />
            </div>

            <div class="col-sm">
                <sup>type_on</sup>
                <select
                    name="type_on"
                    class="form-control shadow-sm">
                    <option value="">type_on choice</option>

                    {% for i in objects %}
                        <option value="{{ i.name }}">
                            {{ i.name }}
                        </option>
                    {% endfor %}

                </select>
            </div>
        </div>

        <div class="mb-2">
            <sup>description</sup>
            <textarea
                class="form-control"
                name="description"
                maxlength="333"
                spellcheck
            ></textarea>
        </div>

    </div>

    <div class="card-footer">
    <button type="submit" class="btn btn-outline-primary btn-sm">
        submit
    </button>
    </div>

</form>

{% endblock %}

{% block calendar_js %}
{% endblock %}
