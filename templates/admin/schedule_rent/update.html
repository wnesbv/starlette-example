
{% extends "admin/base.html" %}
{% block title %} admin update {{ detail.title }} {% endblock%}

{% block calendar_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.9.2/jquery.contextMenu.min.css" integrity="sha512-SWjZLElR5l3FxoO9Bt9Dy3plCWlBi1Mc9/OlojDPwryZxO0ydpZgvXMLhV6jdEyULGNWjKgZWiX/AMzIvZ4JuA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock %}

{% block content %}

<h1 class="lead my-5">admin update schedule</h1>

    <div class="row mt-3">
        <div id='input_container' class='col-md-12'>

        {# <textarea id="Textarea1" class="form-control" rows="8">{{ detail.by_points | tojson }}</textarea> #}

        <textarea required id="by-points" class="form-control" rows="8">{{ detail.by_points }}</textarea>

        </div>
    </div>
    <div class="row mt-3">
        <div class='col-md-4'></div>
        <div id='button_container' class='col-md-3'>
            <button id='json_to_table_btn' type="button" class="btn btn-outline-primary btn-sm">
                JSON to Table
            </button>
        </div>
    </div>
    <div class="row mt-3">
        <div id='table_container' class='col-md-12'></div>
    </div>
    <div class="row mt-3">
        <div class='col-md-4'></div>
        <div id='button_container' class='col-md-3'>
            <button id='table_to_json_btn' type="button" class="btn btn-outline-primary btn-sm">
                Table to JSON
            </button>
        </div>
    </div>


    <div class="row mt-3">

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <select
                    required
                    name="by_choose"
                    class="form-control shadow">
                    <option value="">mandatory selection</option>
                    <option value="RENT">RENT</option>
                    <option value="SERVICE">SERVICE</option>
                </select>
            </div>
            <div class="mb-3">
                <input
                    required
                    type="text"
                    placeholder="title"
                    name="title"
                    value="{{ detail.title }}"
                    class="form-control"
                />
            </div>

            <div class="mb-3">
                <label class="form-label">description</label>
                <textarea required class="form-control" name="description" maxlength="333" spellcheck>{{ detail.description }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">by points</label>
                <textarea required  id="result_container" name="by_points" class="form-control" rows="8"></textarea>
            </div>

            <button type="submit" class="btn btn-outline-primary btn-sm mb-5">
                submit
            </button>
        </form>

    </div>

{% endblock %}


{% block calendar_js %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.9.2/jquery.contextMenu.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.9.2/jquery.ui.position.js"></script>

<script src="/static/json_table_editor/jsoneditor.js"></script>

<script>
$(document).ready(function() {
    jsonEditorInit('table_container', 'by-points', 'result_container', 'json_to_table_btn', 'table_to_json_btn');
});
</script>

{% endblock %}
