
{% extends "base.html" %}
{% block title %} adm sl file update {{ i.title }} {% endblock %}

{% block content %}

<div class="card mt-2">
    <div class="card-header">
        <h3 class="lead">detail file slider</h3>
    </div>

    <div>
    {% if i.file %}
    <figure class="card">
    <img class="shadow m-3" src="{{ i.file }}" alt="">
    <figcaption>
        <span class="m-2"><sub>{{ i.file }}</sub></span>
        <div class="bg-light m-2">
            <a class="btn btn-outline-danger btn-sm" href="/admin/slider/file-delete/{{ i.id }}" role="button">
                <i class="bi bi-trash3"></i>file &raquo;
            </a>
        </div>
    </figcaption>
    </figure>
    {% endif %}
    </div>

</div>

<form class="card mt-2 mb-5" method="POST" enctype="multipart/form-data">
    <div class="card-footer">
        <input
            type="file"
            name="file"
            class="form-control mb-2"
        />
    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-outline-primary btn-sm l mb-2">
            submit
        </button>
    </div>
</form>

{% endblock %}
