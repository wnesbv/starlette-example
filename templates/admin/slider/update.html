
{% extends "base.html" %}
{% block title %} adm update slider {{ i.title }} {% endblock%}

{% block content %}

<div class="card mt-2">
    <div class="card-header">
        <h3 class="lead">admin update slider</h3>
    </div>

    <form method="POST" enctype="multipart/form-data">
        <div class="card-body">
        <div class="mb-3">
            <sup>title</sup>
            <input
                type="text"
                required
                name="title"
                value="{{ i.title }}"
                class="form-control my-2"
            />
        </div>
        <div class="mb-3">
        <sup>description</sup>
        <textarea class="form-control" name="description" maxlength="333" spellcheck>{{ i.description }}</textarea>
        </div>
        </div>

        <div class="card-footer">
        <button type="submit" class="btn btn-outline-primary btn-sm">
            submit
        </button>
        </div>
    </form>

</div>

{% endblock %}
