
{% extends "admin/base.html" %}
{% block title %} admin user {% endblock %}

{% block content %}

<div class="card mt-2">
    <div class="card-header">
        <h3 class="lead">admin user create..</h3>
    </div>

    <form method="POST" enctype="multipart/form-data">

    <div class="card-body">
        <div class="mb-3">
            <sup>name</sup>
            <input
                type="text"
                required
                class="form-control"
                name="name"
                placeholder="name"
            />
        </div>
        <div class="mb-3">
            <sup>email</sup>
            <input
                type="email"
                required
                class="form-control"
                name="email"
                placeholder="email"
            />
        </div>
        <div class="mb-3">
            <sup>password</sup>
            <input
                type="password"
                required
                class="form-control"
                name="password"
                placeholder="password"
            />
        </div>
    </div>

    <div class="card-footer mb-3">
        <div class="mb-3">
        <input
            type="file"
            name="file"
            class="form-control"
        />
        </div>
        <div class="mb-3">
            <select name="email_verified" id="email_verified">
                <option value=False selected>False</option>
                <option value=True>True</option>
            </select>
            <label for="email_verified">email_verified</label>
        </div>
        <div class="mb-3">
            <select name="privileged" id="privileged">
                <option value=False selected>False</option>
                <option value=True>True</option>
            </select>
            <label for="privileged">privileged</label>
        </div>
        <div class="mb-3">
            <select name="is_active" id="is_active">
                <option value=False selected>False</option>
                <option value=True>True</option>
            </select>
            <label for="is_active">is_active</label>
        </div>
        <div class="mb-3">
            <select name="is_admin" id="is_admin">
                <option value=False selected>False</option>
                <option value=True>True</option>
            </select>
            <label for="is_admin">is_admin</label>
    </div>

    <div class="card-footer">
        <button type="submit" class="btn btn-outline-primary btn-sm">
            submit
        </button>
    </div>

    </form>
</div>

{% endblock %}


{% block script %}

<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jodit/3.17.1/jodit.min.css"/>
<script src="//cdnjs.cloudflare.com/ajax/libs/jodit/3.17.1/jodit.min.js"></script>

<script>
    const editor = Jodit.make('textarea');
</script>

{% endblock %}
