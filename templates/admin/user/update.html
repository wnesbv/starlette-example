{% extends "admin/base.html" %}
{% block title %} admin update {{ i.name }} {% endblock %}

{% block content %}

<div class="card">
    <div class="card-header">
        <h3 class="lead">admin user update</h3>
    </div>

    <form method="POST" enctype="multipart/form-data">
    <div class="card-body">
        <div class="mb-3">
            <sup>name</sup>
            <input
                type="text"
                class="form-control"
                name="name"
                value="{{ i.name }}"
            />
        </div>
        <div class="mb-3">
            <sup>email</sup>
            <input
                required
                type="email"
                class="form-control"
                name="email"
                value="{{ i.email }}"
            />
        </div>
        <div class="mb-3">
            <a href="/admin/user/update-password/{{ i.id }}"><sup>password</sup></a>
        </div>
    </div>
    <div class="card-footer mb-3">
        <input
            type="file"
            name="file"
            class="form-control"
        />
    </div>

    {% if i.file %}
    <figure
        class="list-group-item list-group-item-danger d-inline-block p-3"
    >
        <figcaption><sup>image</sup></figcaption>

        <img width="128" src="{{ i.file }}" />
        <input
            type="checkbox"
            name="del_bool"
            class="ms-2 form-check-input"
        />
        <sup class="m-2">delete</sup>
    </figure>
    {% endif %}

    <div class="mb-3">
        <select required name="email_verified" id="email_verified">
            <option value="False">False</option>
            <option value="True" selected>True</option>
        </select>
        <label for="email_verified">email_verified</label>
    </div>
    <div class="mb-3">
        <select required name="is_active" id="is_active">
            <option value="False">False</option>
            <option value="True" selected>True</option>
        </select>
        <label for="is_active">is_active</label>
    </div>
    <div class="mb-3">
        <select required name="is_admin" id="is_admin">
            <option value="False" selected>False</option>
            <option value="True">True</option>
        </select>
        <label for="is_admin">is_admin</label>
    </div>

    <button type="submit" class="btn btn-outline-primary btn-sm">
        submit
    </button>

    </form>

</div>

{% endblock %}

{% block script %}

<link
    rel="stylesheet"
    href="//cdnjs.cloudflare.com/ajax/libs/jodit/3.17.1/jodit.min.css"
/>
<script src="//cdnjs.cloudflare.com/ajax/libs/jodit/3.17.1/jodit.min.js"></script>

<script>
    const editor = Jodit.make("textarea");
</script>

{% endblock %}
