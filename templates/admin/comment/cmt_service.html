
{% if cmt_list %}

    <div class="card mt-2">
        <div class="card-header">
            <sub>comment item</sub>
        </div>
        <div class="card-body">

        <ul class="list-group list-group-flush">

        {% for cmt in cmt_list %}
        <li class="list-group-item shadow p-3 mb-3">
            <sup class="float-start">
                {{ cmt.owner }}
            </sup>
            <p>{{ cmt.opinion }}</p>

            {% if request.user.is_authenticated %}
                <span>
                    <a class="btn btn-outline-primary btn-sm ms-3" href="/admin/comment/service/update/{{ cmt.id }}">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a class="btn btn-outline-danger btn-sm mx-2" href="/admin/comment/delete/{{ cmt.id }}">
                        <i class="bi bi-trash3"></i>
                    </a>
                </span>
            {% endif %}

            <sup class="ms-3">
                {{ cmt.created_at }}
            </sup>
        </li>

        {% endfor %}
        </ul>

        </div>

    </div>

{% endif %}
