
{% extends "base.html" %}
{% block title %} new group {% endblock %}

{% block content %}

<h1 class="lead my-3">new group</h1>

<form class="card" method="POST" enctype="multipart/form-data">
    <div class="card-body">

        <div class="mb-2">
            <sup>title</sup>
            <input
                required
                type="text"
                class="form-control"
                name="title"
                placeholder="group title"
            />
        </div>

        <div class="mb-2">
            <sup>description</sup>
            <input
                required
                type="text"
                class="form-control"
                name="description"
                placeholder="group description"
            />
        </div>

    </div>

    <div class="card-footer">
        <button type="submit" class="btn btn-outline-primary btn-sm">
            submit
        </button>
    </div>

</form>


{% endblock %}
